<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixlectic - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2c3e50);
      color: white;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-top: 80px; /* for sticky navbar */
    }

    /* Navbar */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: rgba(0,0,0,0.6);
      box-shadow: 0 2px 15px rgba(0,0,0,0.5);
      z-index: 1000;
    }

    header img.logo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 600;
      transition: 0.3s;
    }

    nav a:hover {
      color: #00ffa0;
    }

    /* Hero container */
    .hero-container {
      background: linear-gradient(145deg, #222, #111);
      border-radius: 25px;
      padding: 50px 30px;
      max-width: 800px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0,0,0,0.7);
      margin-top: 40px;
    }

    .hero-container h2 {
      color: #00d4ff;
      font-size: 42px;
      margin-bottom: 20px;
    }

    .hero-container p {
      font-size: 18px;
      color: #ccc;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .hero-container .cool-link {
      color: #00ffa0;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
    }

    .hero-container .cool-link:hover {
      color: #00d4ff;
      text-decoration: underline;
    }

    .hero-container button {
      padding: 16px 40px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: linear-gradient(90deg, #00d4ff, #00ffa0);
      color: #111;
      font-weight: 600;
      transition: all 0.3s;
    }

    .hero-container button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffa0;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.6);
      color: #888;
      margin-top: 50px;
      width: 100%;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero-container h2 {
        font-size: 32px;
      }

      .hero-container p {
        font-size: 16px;
      }

      nav a {
        margin-left: 10px;
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      header {
        flex-direction: column;
      }

      nav {
        margin-top: 10px;
      }

      .hero-container h2 {
        font-size: 28px;
      }

      .hero-container button {
        font-size: 16px;
        padding: 14px 30px;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html">
      <img src="logo.png" alt="Pixlectic Logo" class="logo">
    </a>
    <nav>
      <a href="index.html">Home</a>
      <a href="aboutus.html">About</a>
      <a href="generate.html">Generate</a>
      <a href="contact.html">Contact</a>
      <a href="download.html">Best Software</a>
    </nav>
  </header>

  <div class="hero-container">
    <h2>Welcome to Pixlectic</h2>
    <p>
      This website provides all customers access to source codes. Check out my 
      <a href="https://www.youtube.com/@pixlectic" target="_blank" class="cool-link">Pixlectic</a> YouTube channel for tutorials and content.
    </p>
    <button>Get Started</button>
  </div>

  <footer>
    Â© Join Us. All rights reserved.
  </footer>

</body>
</html>
