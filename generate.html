<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment & Code Generator - Pixlectic</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2c3e50);
      color: white;
      margin: 0;
      padding-top: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* Navbar */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: rgba(0,0,0,0.6);
      box-shadow: 0 2px 15px rgba(0,0,0,0.5);
      z-index: 1000;
    }

    header img.logo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 600;
      transition: 0.3s;
    }

    nav a:hover {
      color: #00ffa0;
    }

    h2 {
      margin-top: 40px;
      color: #00d4ff;
      text-align: center;
    }

    /* Form container */
    .form-container, .generator {
      background: linear-gradient(145deg, #222, #111);
      padding: 40px;
      border-radius: 25px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 8px 30px rgba(0,0,0,0.7);
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 15px;
      border: none;
      font-size: 16px;
      background: #1e1e2f;
      color: #fff;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 10px #00d4ff;
    }

    button {
      background: linear-gradient(90deg, #00d4ff, #00ffa0);
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      width: 100%;
      margin-top: 10px;
      transition: all 0.3s;
      color: #111;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffa0;
    }

    /* Progress bar */
    .progress-container {
      width: 100%;
      background: #1e1e2f;
      border-radius: 20px;
      overflow: hidden;
      margin-top: 20px;
      display: none;
    }

    .progress-bar {
      width: 0;
      height: 25px;
      background: linear-gradient(90deg, #00d4ff, #00ffa0);
      text-align: center;
      line-height: 25px;
      color: #111;
      font-weight: 600;
    }

    .code-output {
      margin-top: 20px;
      font-size: 20px;
      color: #00ffa0;
      font-weight: bold;
      display: none;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.6);
      color: #888;
      margin-top: 50px;
      width: 100%;
    }

    @media (max-width: 480px) {
      .form-container, .generator {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html">
      <img src="logo.png" alt="Pixlectic Logo" class="logo">
    </a>
    <nav>
      <a href="index.html">Home</a>
      <a href="aboutus.html">About</a>
      <a href="generate.html">Generate</a>
      <a href="contact.html">Contact</a>
      <a href="download.html">Best Software</a>
    </nav>
  </header>

  <h2>Complete Payment to Access Code Generator</h2>

  <!-- Payment Form -->
  <div class="form-container" id="paymentForm">
    <input type="text" id="cardNumber" placeholder="Card Number" maxlength="16">
    <input type="text" id="expiryDate" placeholder="Expiry Date (MM/YY)" maxlength="5">
    <input type="text" id="cvv" placeholder="CVV" maxlength="3">
    <button id="payBtn">Pay</button>
  </div>

  <!-- Generator -->
  <div class="generator" id="generator" style="display:none;">
    <button id="generateBtn">Generate Code</button>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar">0%</div>
    </div>
    <div class="code-output" id="codeOutput"></div>
  </div>

  <script>
    const payBtn = document.getElementById("payBtn");
    const paymentForm = document.getElementById("paymentForm");
    const generator = document.getElementById("generator");
    const generateBtn = document.getElementById("generateBtn");
    const progressContainer = document.querySelector(".progress-container");
    const progressBar = document.getElementById("progressBar");
    const codeOutput = document.getElementById("codeOutput");

    const cardNumberInput = document.getElementById("cardNumber");
    const expiryInput = document.getElementById("expiryDate");
    const cvvInput = document.getElementById("cvv");

    const correctCard = {
      number: "5321764598231104",
      expiry: "12/28",
      cvv: "456"
    };

    cardNumberInput.addEventListener("input", () => {
      cardNumberInput.value = cardNumberInput.value.replace(/\D/g,'');
    });

    cvvInput.addEventListener("input", () => {
      cvvInput.value = cvvInput.value.replace(/\D/g,'');
    });

    expiryInput.addEventListener("input", () => {
      let val = expiryInput.value.replace(/\D/g,'');
      if(val.length > 2) {
        val = val.slice(0,2) + '/' + val.slice(2,4);
      }
      expiryInput.value = val;
    });

    payBtn.addEventListener("click", () => {
      const number = cardNumberInput.value.trim();
      const expiry = expiryInput.value.trim();
      const cvv = cvvInput.value.trim();

      if(number === correctCard.number && expiry === correctCard.expiry && cvv === correctCard.cvv) {
        paymentForm.style.display = "none";
        generator.style.display = "flex";
      } else {
        alert("Payment failed. Please check your card information.");
      }
    });

    generateBtn.addEventListener("click", () => {
      generateBtn.disabled = true;
      progressContainer.style.display = "block";
      let width = 0;
      const interval = setInterval(() => {
        if(width >= 100){
          clearInterval(interval);
          progressBar.textContent = "100%";
          codeOutput.style.display = "block";
          codeOutput.textContent = "Your Code: 027861";
        } else {
          width += 2;
          progressBar.style.width = width + "%";
          progressBar.textContent = width + "%";
        }
      }, 100);
    });
  </script>

  <footer>
    Â© 2025 Pixlectic. All rights reserved.
  </footer>

</body>
</html>
